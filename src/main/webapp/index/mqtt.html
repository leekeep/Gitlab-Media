<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send MQTT MSG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-md-12">
			<h3 align="center">
				在线发布MQTT消息.
			</h3>
			<div class="row-fluid">
				<div class="col-md-8">
					<form class="form-horizontal" id="form_mqtt" onsubmit="return false">
						<div class="form-group">
							 <label class="col-sm-2 control-label" for="input_topic">主题</label>
							<div class="col-sm-10">
								<input id="input_topic" class="form-control" type="text" name="topic" value="raspberry/topic"/>
							</div>
						</div>
						<div class="form-group">
							 <label class="col-sm-2 control-label" for="input_payload">消息内容</label>
							<div class="col-sm-10">
								<input id="input_payload" class="form-control" type="text" name="payload" value='{"text":"cha1024", "blen":0}'/>
							</div>
						</div>
						<div class="form-group">
							 <label class="col-sm-2 control-label" for="input_qos">消息质量</label>
							<div class="col-sm-10">
								<select  id="input_qos" class="form-control" name="qos">
									<option value="0">最多一次</option>
									<option value="1">至少一次</option>
									<option value="2">只有一次</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							 <label class="col-sm-2 control-label" for="input_timeout">超时时间</label>
							<div class="col-sm-10">
								<input id="input_timeout" class="form-control" type="number" name="timeout" value="60"/>
							</div>
						</div>
						<div class="form-group">
							 <label class="col-sm-2 control-label" for="input_retained">持久化</label>
							<div class="col-sm-10">
								<div class="checkbox">
						        <label>
								<input type="checkbox" id="input_retained" name="retained" value="true" />
						        </label>
						      </div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							<button id="btn_send_msg" class="btn btn-primary btn-block" type="button">发送消息</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4">
					 
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
	$(function(){
		$("#btn_send_msg").click(function(){
			$.post("/sendMqtt", $("#form_mqtt").serialize(), function(result){
				console.log(result);
			})
		});
	});
	</script>
</body>
</html>
